<div class="page-header">
	<h1>{{group.title}}</h1>
</div>

<div class="eventgroup-page">

<p><a href="/">&laquo; Tilbake</a></p>

<h2>Arrangementliste</h2>

<div ng-show="group.events.length == 0">
	<p>Ingen arrangementer eksisterer.</p>
</div>

<div ng-show="group.events.length > 0">

	 <table class="table events-table">
        <thead>
            <tr>
                <th>Tid</th>
                <th>Sted</th>
                <th>Tittel</th>
                <th>Billetter</th>
            </tr>
        </thead>
        <tbody ng-repeat="(day, events) in days">
            <tr>
                <th colspan="4">{{events[0].time_start-21600|formatdate:'dddd D. MMMM YYYY'}}</th>
            </tr>
            <tr ng-repeat="event in events">
                <td>
                    <b>{{event.time_start|formatdate:'HH:mm'}}</b>
                </td>
                <td>{{event.location}}</td>
                <td>
                	<span ng-show="event.category">{{event.category}}: </span>
                    <a ng-href="event/{{event.alias||event.id}}">{{event.title}}</a>
                </td>

                <td>{{event.web_selling_status}}</td>
            </tr>
        </tbody>
    </table>

</div>

</div>
