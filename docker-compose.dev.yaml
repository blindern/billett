version: '2'

services:
  fpm:
    build:
      dockerfile: Dockerfile
    image: blindernuka/billett-backend-base
    volumes:
     - ./:/var/www/html/
  nginx:
    volumes:
     - ./nginx/default.dev.conf:/etc/nginx/conf.d/default.conf
  frontend-dev:
    image: blindernuka/billett-frontend-base
    build:
      context: ./billett-frontend
      dockerfile: Dockerfile
    volumes:
     - ./billett-frontend:/usr/src/app
    command: /dev.sh
