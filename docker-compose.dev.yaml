version: '2'

services:
  nginx:
    volumes:
     - ./nginx/default.dev.conf:/etc/nginx/conf.d/default.conf
  frontend-dev:
    image: blindernuka/billett-frontend
    build:
      context: ./billett-frontend
      dockerfile: Dockerfile
    volumes:
     - ./billett-frontend:/usr/src/app
    command: /dev.sh
