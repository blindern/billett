version: '2'

services:
  fpm:
    volumes:
     - ./src/:/var/www/html/
    command: /dev.sh
  nginx:
    volumes:
     - ./nginx/default.dev.conf:/etc/nginx/conf.d/default.conf.template
  frontend-dev:
    image: blindernuka/billett-frontend
    build: billett-frontend
    volumes:
     - ./billett-frontend:/usr/src/app
     - ./.data/node_modules:/usr/src/app/node_modules
    command: /dev.sh
