name: Run Checkly
on:
  workflow_call:
    inputs:
      tags:
        description: "Optional tag filter passed to Checkly test runs"
        required: false
        type: string

env:
  CHECKLY_ACCOUNT_ID: ${{ vars.CHECKLY_ACCOUNT_ID }}
  CHECKLY_API_KEY: ${{ secrets.CHECKLY_API_KEY }}

defaults:
  run:
    working-directory: ./checkly

jobs:
  checkly:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          package_json_file: "checkly/package.json"
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: "checkly/pnpm-lock.yaml"
      - run: pnpm install --frozen-lockfile
      - run: pnpm checkly -v
      - run: pnpm checkly test --reporter=github --record ${{ inputs.tags && format('--tags "{0}"', inputs.tags) || '' }}
      - run: cat checkly-github-report.md > $GITHUB_STEP_SUMMARY
        if: always()
