name: Run E2E Tests
on:
  workflow_call:
    inputs:
      tag:
        description: "Tag to filter tests (e.g., '@api' or '@frontend')"
        required: true
        type: string
      retries:
        description: "Number of retries"
        required: false
        type: number
        default: 3

defaults:
  run:
    working-directory: ./e2e-tests

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          package_json_file: "e2e-tests/package.json"
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: "e2e-tests/pnpm-lock.yaml"
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec playwright install --with-deps chromium
      - run: pnpm exec playwright test --grep "${{ inputs.tag }}" --retries ${{ inputs.retries }}
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: failure()
        with:
          name: playwright-report
          path: e2e-tests/playwright-report/
          retention-days: 7
      - name: Notify Slack on failure
        if: failure()
        run: |
          curl --fail -X POST \
            -H "Authorization: Bearer ${{ secrets.SLACK_BOT_TOKEN }}" \
            -H "Content-type: application/json" \
            --data '{"channel":"C0AAS4Q42RJ","text":"‚ùå E2E tests failed (${{ inputs.tag }}): ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' \
            https://slack.com/api/chat.postMessage
