<ul class="pagination">
    <li><a href ng-click="changePage(1)">&laquo;</a></li>
    <li><a href ng-click="changePage(page-1)">&lsaquo;</a></li>
    <li><a>{{page}}/{{numPages}}</a></li>
    <li><a href ng-click="changePage(page+1)">&rsaquo;</a></li>
    <li><a href ng-click="changePage(numPages)">&raquo;</a></li>
</ul>
