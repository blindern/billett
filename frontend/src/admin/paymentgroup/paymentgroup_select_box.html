<div>
  @if (!paymentgroups) {
    <div class="form-control-static">Laster oppgj√∏rsgrupper ...</div>
  }
  @if (paymentgroups) {
    <div>
      <select class="form-control" id="{{ id }}" [(ngModel)]="t.paymentgroup" (change)="update()">
        <!-- TODO: autofocus required -->
        @if (!paymentgroup) {
          <option value="">Velg ...</option>
        } @else {
          @for (g of paymentgroups; track g.id) {
            <option [value]="g.id">
              {{ g.time_start | formatdate: "DD.MM.YYYY HH:mm" }} ({{ g.user_created }}): {{ g.title }}
            </option>
          }
        }
      </select>
      <span class="help-block">
        <a href="" (click)="new()">Opprett ny</a>
      </span>
    </div>
  }
</div>
