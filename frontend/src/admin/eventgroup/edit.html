<div class="admin-eventgroup-edit">
  <page-property
    name="title"
    value="Rediger: {{eventgroup.title}}"
  ></page-property>

  <div class="page-header">
    <h1>
      <span ng-show="is_new">Ny arrangementgruppe</span>
      <span ng-show="!is_new">{{eventgroup.title}}</span>
    </h1>
  </div>

  <div ng-show="is_new">
    <p></p>
  </div>

  <form
    ng-submit="storeEventgroup()"
    class="form-horizontal"
    autocomplete="off"
  >
    <h3>Grunnleggende informasjon</h3>
    <div class="form-group">
      <label for="title" class="col-sm-3 control-label">Tittel</label>
      <div class="col-sm-9 col-md-6">
        <input
          type="text"
          class="form-control"
          ng-model="eventgroup.title"
          id="title"
          placeholder=""
          required
          autofocus
        />
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <label>
          <input
            type="checkbox"
            ng-model="eventgroup.is_active"
            ng-true-value="1"
            ng-false-value="0"
          />
          Aktiver gruppen
        </label>
      </div>
    </div>

    <div ng-show="!is_new" class="form-group">
      <div class="col-sm-9 col-md-6 col-sm-offset-3">
        <input type="submit" value="Oppdater" class="btn btn-primary" />
        <a ng-href="a/eventgroup/{{eventgroup.id}}">Avbryt</a>
      </div>
    </div>
    <div ng-show="is_new" class="form-group">
      <div class="col-sm-9 col-md-6 col-sm-offset-3">
        <input type="submit" value="Opprett" class="btn btn-primary" />
        <a ng-href="a/eventgroup/{{eventgroup.id}}">Avbryt</a>
      </div>
    </div>
  </form>
</div>
