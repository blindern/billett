<billett-page-property name="title" value="Ny arrangementgruppe" />

<div class="page-header">
  <h1>Ny arrangementgruppe</h1>
</div>

<form (ngSubmit)="storeEventgroup()" class="form-horizontal" autocomplete="off">
  <h3>Grunnleggende informasjon</h3>
  <div class="form-group">
    <label for="title" class="col-sm-3 control-label">Tittel</label>
    <div class="col-sm-9 col-md-6">
      <input type="text" class="form-control" [(ngModel)]="form.title" id="title" name="title" required autofocus />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-9 col-sm-offset-3">
      <label>
        <input type="checkbox" [(ngModel)]="form.is_active" name="is_active" />
        Aktiver gruppen
      </label>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-9 col-md-6 col-sm-offset-3">
      <input type="submit" value="Opprett" class="btn btn-primary" />
      <a routerLink="/a">Avbryt</a>
    </div>
  </div>
</form>
