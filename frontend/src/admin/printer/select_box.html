<div>
  @if (!printers) {
    <div class="form-control-static">Laster skrivere ...</div>
  }
  @if (printers && printers.length == 0) {
    <div class="form-control-static">Ingen skrivere er tilgjengelig</div>
  }
  @if (printers && printers.length > 0) {
    <div>
      <select
        class="form-control"
        id="{{ id }}"
        ng-options="(p.name + ' (' + (p.ip || 'IKKE TILGJENGELIG') + ':' + p.port + ', oppe '+Math.floor((p.last_seen-p.registered)/60)+' min)') for p in printers"
        [(ngModel)]="t.printer"
        ng-change="update()"
      >
        <!-- TODO: autofocus required -->
        @if (!printer || canDisable) {
          <option value="">
            {{ canDisable ? "Ikke skriv ut" : "Velg ..." }}
          </option>
        }
      </select>
    </div>
  }
</div>
